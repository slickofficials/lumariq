services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: lumariq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumariq
      POSTGRES_PASSWORD: lumariq
      POSTGRES_DB: dispatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - lumariq-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumariq"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: lumariq-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - lumariq-net

  dispatch-service:
    build:
      context: ./services/dispatch-service
    container_name: lumariq-dispatch-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      PORT: 4015
      DATABASE_URL: "postgres://lumariq:lumariq@postgres:5432/dispatch?sslmode=disable"
    ports:
      - "4015:4015"
    networks:
      - lumariq-net

  # =========================
  # ðŸ§  ML TRUST ENGINE
  # =========================
  ml-trust:
    build: ./services/ml-trust
    container_name: lumariq-ml-trust
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - lumariq-net

  # =========================
  # ðŸ›¡ ANTI-FRAUD ENGINE
  # =========================
  anti-fraud:
    build: ./services/anti-fraud
    container_name: lumariq-anti-fraud
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    networks:
      - lumariq-net

  # =========================
  # âš¡ SURGE ENGINE (WORKER)
  # =========================
  surge-engine:
    build: ./services/surge-engine
    container_name: lumariq-surge-engine
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://lumariq:lumariq@postgres:5432/dispatch?sslmode=disable"
    networks:
      - lumariq-net

networks:
  lumariq-net:
    driver: bridge

volumes:
  pgdata: